<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Guess number game</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h1 class="animated">Gissa ett tal mellan 0-100</h1>
    <div class="container">
      <input type="number" id="userInput" placeholder="guess a number..." />
      <button id="checkButton">Guess</button>
    </div>
    <div class="animated">
      <p id="result"></p>
    </div>

    <script src="main2.js"></script>
  </body>
</html>
